<script>
let bgm;

const startGameButton = document.getElementById("startGameButton");
const backToLobbyButton = document.getElementById("backToLobbyButton");
const lobby = document.getElementById("lobby");
const gameSection = document.getElementById("gameSection");
const grid = document.getElementById("grid");
const scoreDisplay = document.getElementById("score");

const SIZE = 4;
let board = [];
let score = 0;
let gameOverFlag = false;

function initBoard() {
  board = Array.from({length: SIZE}, () => Array(SIZE).fill(0));
  score = 0;
  gameOverFlag = false;
  addRandomTile();
  addRandomTile();
  updateUI();
  updateScore();
}

function addRandomTile() {
  const emptyPositions = [];
  for(let r=0; r<SIZE; r++) {
    for(let c=0; c<SIZE; c++) {
      if(board[r][c] === 0) emptyPositions.push([r,c]);
    }
  }
  if(emptyPositions.length === 0) return false;
  const [r, c] = emptyPositions[Math.floor(Math.random()*emptyPositions.length)];
  board[r][c] = Math.random() < 0.9 ? 2 : 4;
  return true;
}

function updateUI() {
  grid.innerHTML = "";
  for(let r=0; r<SIZE; r++) {
    for(let c=0; c<SIZE; c++) {
      const val = board[r][c];
      const div = document.createElement("div");
      div.className = "tile";
      if(val > 0) div.textContent = val;
      div.setAttribute("data-value", val);
      grid.appendChild(div);
    }
  }
}

function slide(row) {
  let arr = row.filter(v => v !== 0);
  for(let i=0; i<arr.length-1; i++) {
    if(arr[i] === arr[i+1]) {
      arr[i] *= 2;
      score += Math.log2(arr[i]) * 0.1;
      score = Math.round(score * 10) / 10;
      arr[i+1] = 0;
    }
  }
  arr = arr.filter(v => v !== 0);
  while(arr.length < SIZE) arr.push(0);
  return arr;
}

function updateScore() {
  scoreDisplay.textContent = "ì ìˆ˜: " + score.toFixed(1);
}

function rotateLeft(matrix) {
  const N = matrix.length;
  const ret = Array.from({length: N}, () => Array(N).fill(0));
  for(let r=0; r<N; r++) {
    for(let c=0; c<N; c++) {
      ret[N-1-c][r] = matrix[r][c];
    }
  }
  return ret;
}

function move(direction) {
  let rotated = board;
  let rotatedCount = 0;

  switch(direction) {
    case "up": rotatedCount = 1; break;
    case "right": rotatedCount = 2; break;
    case "down": rotatedCount = 3; break;
    case "left": rotatedCount = 0; break;
  }

  for(let i=0; i<rotatedCount; i++) {
    rotated = rotateLeft(rotated);
  }

  let moved = false;
  let newBoard = [];
  for(let r=0; r<SIZE; r++) {
    const newRow = slide(rotated[r]);
    if(newRow.some((v,i) => v !== rotated[r][i])) moved = true;
    newBoard.push(newRow);
  }

  for(let i=0; i<(4 - rotatedCount) % 4; i++) {
    newBoard = rotateLeft(newBoard);
  }

  if(moved) {
    board = newBoard;
    addRandomTile();
    updateUI();
    updateScore();
    if(checkGameOver()) {
      alert("ê²Œì„ ì¢…ë£Œ! ì ìˆ˜: " + score);
      saveScore(score);
      showLobby();
      bgm.pause();
      bgm.currentTime = 0;
    }
  }
}

function checkGameOver() {
  for(let r=0; r<SIZE; r++) {
    for(let c=0; c<SIZE; c++) {
      if(board[r][c] === 0) return false;
    }
  }
  for(let r=0; r<SIZE; r++) {
    for(let c=0; c<SIZE; c++) {
      const val = board[r][c];
      if(c < SIZE-1 && board[r][c+1] === val) return false;
      if(r < SIZE-1 && board[r+1][c] === val) return false;
    }
  }
  return true;
}

function saveScore(score) {
  fetch("save_score.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: `score=${encodeURIComponent(score)}&game_name=2048`
  })
  .then(res => {
    if (!res.ok) throw new Error("ì„œë²„ ì˜¤ë¥˜");
    return res.json();
  })
  .then(data => {
    if (data?.message) alert(data.message);
  })
  .catch(err => {
    console.error("fetch ì—ëŸ¬:", err);
  });
}

function showLobby() {
  gameSection.classList.add("hidden");
  lobby.classList.remove("hidden");
}

function startGame() {
  lobby.classList.add("hidden");
  gameSection.classList.remove("hidden");
  initBoard();
  window.addEventListener("keydown", onKeyDown);
  bgm = document.getElementById("bgm2048");
  bgm.currentTime = 0;
  bgm.play();
}

function onKeyDown(e) {
  if(gameOverFlag) return;

  if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(e.key)) {
    e.preventDefault(); 
    switch(e.key) {
      case "ArrowLeft": move("left"); break;
      case "ArrowRight": move("right"); break;
      case "ArrowUp": move("up"); break;
      case "ArrowDown": move("down"); break;
    }
  }
}

startGameButton.addEventListener("click", startGame);

backToLobbyButton.addEventListener("click", () => {
  if(confirm("ê²Œì„ì„ ì¤‘ë‹¨í•˜ê³  ë¡œë¹„ë¡œ ëŒì•„ê°€ì‹œê² ìŠµë‹ˆê¹Œ? ì ìˆ˜ëŠ” ì €ì¥ë˜ì§€ ì•ŠìŠµë‹ˆë‹¤.")) {
    gameOverFlag = true;
    showLobby();
    window.removeEventListener("keydown", onKeyDown);
  }
});

document.addEventListener("DOMContentLoaded", () => {
  bgm = document.getElementById("bgm2048");
  const bgmVolumeControl = document.getElementById("bgmVolume");
  bgm.volume = bgmVolumeControl.value;
  bgmVolumeControl.addEventListener("input", (e) => {
    bgm.volume = e.target.value;
  });
});
</script>
